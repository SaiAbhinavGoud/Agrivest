<script type="module">
  // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.14.0/firebase-app.js";

    apiKey: "AIzaSyBvNXJZRZ0Vn6HDqvCmxMSLqv3NMYiJg0E",
    authDomain: "agribro-ca712.firebaseapp.com",
    projectId: "agribro-ca712",

    messagingSenderId: "582212674532",
    appId: "1:582212674532:web:ec9fac4ccc92f586e39df1"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  import{getDatabase,ref,set,child,update,remove}
  from  "https://www.gstatic.com/firebasejs/9.14.0/firebase-database.js";

  const db = getDatabase();

  var name = document.getElementById("name");
  var gender = document.getElementById("gender");
  var age = document.getElementById("age");
  var address = document.getElementById("address");
  var place = document.getElementById("place");
  var mobile = document.getElementById("mobile");
  var imag = document.getElementById("imag");
  var propname = document.getElementById("propname");
  var tax = document.getElementById("tax");
  var reg = document.getElementById("reg");
  var pass = document.getElementById("pass");
  var survey = document.getElementById("survey");
  var area = document.getElementById("area");
  var boundaries = document.getElementById("boundaries");
  var water = document.getElementById("water");
  var type = document.getElementById("type");
  var namecr=document.getElementById("namecr");
  var soil=document.getElementById("soil");
  var source=document.getElementById("source");
  var aadhar=document.getElementById("aadhar");
  var proof=document.getElementById("proof");
  var time=document.getElementById("time");
  var ab=document.getElementById("ab");
  

  
  var send = document.getElementById("send");

  function InsertData(){
    set(ref(db,"Farmer"+name.value),{
      Name:name.value,
      Gender:gender.value,
      Age:age.value,
      Address:address.value,
      place:place.value,
      mobile:mobile.value,
      image:imag.value,
    OwnerName:propname.value,
    LandTax:tax.value,
    RegistrationNo:reg.value,
    PassbookNo:pass.value,
    SurveyNo:survey.value,
    TotalArea:area.value,
    FarmBoundaries:boundaries.value,
    WateringPoints:water.value,
    TypeofCrop:type.value,
    NameofCrop:namecr.value,
    TypeofSoil:soil.value,
    Irrigation: source.value,
    AadharCard:aadhar.value,
    AddressProof:proof.value,
    Time:time.value,
    Expectation:ab.value,

    })
    .then(()=>{
      alert("data stored successfully");
    })
    .catch((error)=>{
      alert("unsuccessful,error"+error);
    });
  }

  send.addEventListener('click',InsertData);
  
  
  

</script>
